<div class="rsvp-container">
    <h2>RSVP</h2>
    <form [formGroup]="rsvpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
        <div *ngIf="rsvpForm.get('email')?.invalid && (rsvpForm.get('email')?.dirty || rsvpForm.get('email')?.touched)" class="error-message">
          Please enter a valid email address.
        </div>
      </div>
      <div class="form-group">
        <label>Will you attend?</label>
        <div class="radio-group">
          <label>
            <input type="radio" formControlName="attending" value="accepted"> Yes
          </label>
          <label>
            <input type="radio" formControlName="attending" value="rejected"> No
          </label>
        </div>
        <div *ngIf="rsvpForm.get('attending')?.invalid && (rsvpForm.get('attending')?.dirty || rsvpForm.get('attending')?.touched)" class="error-message">
          Please select an option.
        </div>
      </div>
      <button type="submit" [disabled]="rsvpForm.invalid">Submit RSVP</button>
    </form>
  </div>
