<body>
  
<div class="login-container">
  <div class="login-card">
    <h2 class="login-title"><strong>PlanItRight.</strong></h2>
   
    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
      <div class="form-group">
        <label for="usernameInput" class="form-label">Username</label>
        <input
          type="text"
          id="usernameInput"
          name="username"
          [(ngModel)]="loginData.username"
          #username="ngModel"
          required
          class="form-input"
        />
      </div>
     
      <div class="form-group">
        <label for="passwordInput" class="form-label">Password</label>
        <input
          type="password"
          id="passwordInput"
          name="password"
          [(ngModel)]="loginData.password"
          #password="ngModel"
          required
          class="form-input"
        />
      </div>
     
      <div class="form-group">
        <button type="submit" [disabled]="!loginForm.valid" class="login-btn">
          Login
        </button>
      </div>
     
      <div *ngIf="loginError" class="error-text">
        {{ loginError }}
      </div>
    </form>
  </div>
</div>
</body>
