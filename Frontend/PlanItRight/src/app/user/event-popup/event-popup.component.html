<div class="popup">
    <div class="popup-content">
      <button class="close-btn" (click)="onClose()" style="font-size: 30px;color: white;" title="Close"><b>X</b></button>
      <h2>Create New Event</h2>
      <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input type="text" id="eventName" name="eventName" [(ngModel)]="eventName" required>
        </div>
  
        <div class="form-group">
          <label for="eventLocation">Location</label>
          <input type="text" id="eventLocation" name="eventLocation" [(ngModel)]="eventLocation" required>
        </div>

        <div class="form-group">
            <label for="eventDescription">Description</label>
            <input type="text" id="eventDescription" name="eventDescription" [(ngModel)]="eventDescription" required>
          </div>

          <div class="form-group">
            <label for="eventBudget">Budget</label>
            <input type="text" id="eventBudget" name="eventBudget" [(ngModel)]="eventBudget" required>
          </div>

          <div class="date-and-type">

          <div class="form-group">
            <label for="eventDate">Event Date</label>
            <input type="date" id="eventDate" name="eventDate" [(ngModel)]="eventDate" required>
          </div>

          <div class="form-group">
            <label for="eventType">Type</label>
            <select id="eventType" name="eventType" [(ngModel)]="eventType" required>
              <option value="" disabled selected>Select an event type</option>
              <option value="Wedding">Wedding</option>
              <option value="Conference">Conference</option>
              <option value="Festival">Festival</option>
              <option value="Others">Others</option>
            </select>
          </div>
        </div>
  
        <div class="form-actions">
          <button type="submit" class="btn">Create Event</button>
          <button type="button" class="btn cancel" (click)="onClose()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
