<div class="popup">
    <div class="popup-content">
      <button class="close-btn" (click)="onClose()" style="font-size: 30px;color: white;" title="Close"><b>X</b></button>
      <h2>Add New Vendor</h2>


      <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
        <div class="form-group">
          <label for="vendorName">Name</label>
          <input type="text" id="vendorName" name="vendorName" [(ngModel)]="vendorName" required>
        </div>
  
        <div class="form-group">
          <label for="dueDate">Due Date</label>
          <input type="date" id="dueDate" name="dueDate" [(ngModel)]="dueDate" required>
        </div>
  
        <div class="form-group">
          <label for="vendorPayment">Amount</label>
          <input type="text" id="vendorPayment" name="vendorPayment" [(ngModel)]="vendorPayment" required>
        </div>

        <div class="form-group">
            <label for="vendorStatus">Status</label>
            <input type="text" id="vendorStatus" name="vendorStatus" [(ngModel)]="vendorStatus" required>
          </div>
  
        <div class="form-actions">
          <button type="submit" class="btn">Add Payment</button>
          <button type="button" class="btn cancel" (click)="onClose()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
