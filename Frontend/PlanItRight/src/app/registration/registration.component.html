<div class="container">
    <h2>Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" formControlName="fullname" class="form-control" />
        <div *ngIf="submitted && f.fullname.errors">
          <small class="text-danger" *ngIf="f.fullname.errors.required">Full Name is required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" />
        <div *ngIf="submitted && f.username.errors">
          <small class="text-danger" *ngIf="f.username.errors.required">Username is required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" formControlName="phone" class="form-control" />
        <div *ngIf="submitted && f.phone.errors">
          <small class="text-danger" *ngIf="f.phone.errors.required">Phone is required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="submitted && f.email.errors">
          <small class="text-danger" *ngIf="f.email.errors.required">Email is required</small>
          <small class="text-danger" *ngIf="f.email.errors.email">Enter a valid email address</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <div *ngIf="submitted && f.password.errors">
          <small class="text-danger" *ngIf="f.password.errors.required">Password is required</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
